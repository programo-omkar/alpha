<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <table>
                <tr>
                    <td></td>

                        <input type="number" />

                </tr>
                <tr>

                    <td></td>

                    </td>
                </tr>
                <tr>
                    <td></td>

                </tr>
                <tr>
                    <td></td>

                        <input type="password" />

                <tr>
                    <td></td>

                <tr>
                    <td></td>

                </tr>

                <tr>
                    <td></td>

                <tr>

                </tr>
                <tr>
                    <td></td>

                <tr>
                    <td></td>

                        <input type="email" />

                <tr>
                    <td></td>

                        <input type="hidden" id="t1" value="Rohan" />

                         var d=document.getElementById("t1").value;
                         document.writeln("<br>"+d);
                        </script>
                    </td>

                <tr>
                    <td><label for="t1">Some Text</label></td>
                    <td>
                        <input type="button" value="Click Me"/>

                    </td>

</html>
